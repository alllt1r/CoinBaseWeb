{% extends 'base.html' %}

{% block content %}
    <div class="d-flex justify-content-center" style="padding-top: 10px;">
    <div class="card" style="width: 30rem;">
        <div class="card-header">
            <h1 class="blockquote text-center" >Welcome to currency App</h1>
        </div>
        <div class="card-body">
            <form action="" method="post">
                {{ form.hidden_tag() }} <!-- защита от CSRF-атак -->
                <div style="padding-bottom: 1rem" >
                    <label for="currency_from">From Currency</label>
                    <input class="form-control form-control-lg" type="text" placeholder="examle: BTC" aria-label=".form-control-lg example" name="currency_from" id="from">
                </div>

                <div style="padding-bottom: 1rem">
                    <label for="currency_to">To Currency</label>
                    <input class="form-control form-control-lg" type="text" placeholder="examle: USD" aria-label=".form-control-lg example" name="currency_to" id="to">
                </div>

                <div style="padding-bottom: 1rem">
                    <label for="type" class="form-label">Type</label>
                    <select name="type" class="form-select" id="validationCustom04" required>
                        <option>Buy</option>
                        <option>Sell</option>
                    </select>
                </div>

                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Submit</button>
                </div>
            </form>
        </div>
    </div>
    </div>
{% endblock %}
